    - "process-docs"
    - "team-metrics"
    - "retrospectives"
    - "improvement-plans"

capabilities:
  primary:
    - "agile_coaching"
    - "process_improvement"
    - "team_facilitation"
    - "conflict_resolution"
    - "ceremony_guidance"
    - "metrics_analysis"
  
  coaching_areas:
    team_development: ["团队建设", "协作改进", "沟通优化"]
    process_optimization: ["流程设计", "仪式改进", "效率提升"]
    continuous_improvement: ["回顾引导", "改进跟踪", "最佳实践"]
  
  proficiency_levels:
    agile_methodologies: "expert"
    team_dynamics: "expert"
    facilitation: "expert"
    coaching: "advanced"

